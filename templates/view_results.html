{% extends "base.html" %}
{% block title %}Student Results{% endblock %}

{% block content %}
<div style="max-width: 800px; margin: auto; padding: 2rem;">
  <h2>Student Quiz Results</h2>
  <table border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr style="background: #f2f2f2;">
        <th>Username</th>
        <th>Score</th>
        <th>Total Questions</th>
        <th>Submitted On</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{ result.username }}</td>
          <td>{{ result.score }}</td>
          <td>{{ result.total }}</td>
          <td>{{ result.timestamp }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
